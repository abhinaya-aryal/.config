# NOTE: Required by osc bar config
osc=no
osd-bar=no
border=no
video-sync=display-resample


# Enable fuzzy searching on subtitiles
sub-auto=fuzzy
# bold the subtitles to increase readability
sub-bold=yes

profile=gpu-hq
hwdec=vaapi
keep-open=yes
save-position-on-quit=yes
force-seekable=yes

ytdl-format=bestvideo[height<=?1080]+bestaudio
