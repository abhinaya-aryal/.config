# vim: set filetype=cfg :

monitor= , preferred, auto, 1 #name, resolution, position, scale

exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar 
exec-once = nm-applet --indicator
exec-once = bash ~/.config/hypr/scripts/wallpaper_changer
# exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = ~/.config/hypr/scripts/sleep.sh
exec-once = cliphist wipe
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

windowrule = idleinhibit fullscreen, ^(brave-browser)$
windowrule = idleinhibit fullscreen, ^(mpv)$
# workspace = special:magic, on-created-empty:[float] alacritty

bindle = , XF86AudioRaiseVolume, exec, pamixer --increase 1
bindle = , XF86AudioLowerVolume, exec, pamixer --decrease 1
bindl = , XF86AudioMute, exec, pamixer --toggle-mute
bind = , XF86AudioMedia, exec, playerctl play-pause
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bindle = , XF86MonBrightnessUp, exec, brightnessctl s +1%
bindle = , XF86MonBrightnessDown, exec, brightnessctl s 1%- 
bind = , Print, exec, IMG=~/Pictures/Screenshots/$(date | sed "s/\s/-/g" | sed "s/--/-/g").png && grim -g "$(slurp)" $IMG && cat $IMG | wl-copy && notify-send "Success!" "<span>Screenshot has been saved and copied to your clipboard.</span>" -u normal

# Move focus with mainMod + arrow keys
bind = Super, h, movefocus, l
bind = Super, j, movefocus, d
bind = Super, k, movefocus, u
bind = Super, l, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, 6, workspace, 6
bind = Super, 7, workspace, 7
bind = Super, 8, workspace, 8
bind = Super, 9, workspace, 9
bind = Super, 0, workspace, 10

# Change the window
bind = Super_Shift, h, swapwindow, l
bind = Super_Shift, j, swapwindow, d
bind = Super_Shift, k, swapwindow, u
bind = Super_Shift, l, swapwindow, r
# bind = Super_Shift, s, movetoworkspace, special:magic


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = Super_Shift, 1, movetoworkspace, 1
bind = Super_Shift, 2, movetoworkspace, 2
bind = Super_Shift, 3, movetoworkspace, 3
bind = Super_Shift, 4, movetoworkspace, 4
bind = Super_Shift, 5, movetoworkspace, 5
bind = Super_Shift, 6, movetoworkspace, 6
bind = Super_Shift, 7, movetoworkspace, 7
bind = Super_Shift, 8, movetoworkspace, 8
bind = Super_Shift, 9, movetoworkspace, 9
bind = Super_Shift, 0, movetoworkspace, 10

# bind = Super, s, togglespecialworkspace, magic
bind = Super, Space, togglefloating, 
bind = Super, f, fullscreen, 0
bind = Super, m, fullscreen, 1 #for maximization
bind = Super, p, pin, #pins active window to every workspace when in floating mode only
bind = Super, d, exec, fuzzel --show drun
bind = Super, e, exec, ~/.config/hypr/scripts/power_menu 
bind = Super, q, killactive, 
bind = Super, v, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy
bind = Super, r, pseudo, # dwindle
bind = Super, o, togglesplit, # dwindle

bind = CTRL_ALT, t, exec, alacritty 
bind = CTRL_ALT, b, exec, brave
bind = CTRL_ALT, h, exec, alacritty -e ranger 
bind = CTRL_ALT, n, exec, alacritty -e nvim
bind = CTRL_ALT, s, exec, snapshot

general {
    border_size = 2 
    no_border_on_floating = false
    gaps_in = 2 #gaps between windows
    gaps_out = 4 #gaps between windows and monitor edges
    gaps_workspaces = 40 #gaps between workspaces. Stacks with gaps_out
    col.active_border = rgba(ff0000ff) rgba(b0fc38ff) rgba(59acffff) 45deg #border color for active window
    col.inactive_border = rgba(ffffffff) rgba(808080ff) rgba(000000ff) 45deg #border color for inactive window
    cursor_inactive_timeout = 0 # after how many seconds of cursor's inactivity to hide it. Set 0 for never
    layout = dwindle #layout to use (dwindle, master)
    no_cursor_warps = false #if true, will not warp the cursor in many cases
    no_focus_fallback = false #if true, will not fallback to the next available window when moving focus in a direction where no window was found
    resize_on_border = true #enables resizing windows by clicking and dragging on borders and gaps
    extend_border_grab_area = true #extends the area around the border where you can click and drag on, only used when general:resize_on_border is on.
    hover_icon_on_border = true #show a cursor icon when hovering over borders, only used when general:resize_on_border is on.
    allow_tearing = false #master switch for allowing tearing to occur.
}

decoration {
    rounding = 8 #rounded corner's radius
    active_opacity = 1.0 #opacity of active windows
    inactive_opacity = 1.0 #opacity of inactive windows
    fullscreen_opacity = 1.0 #opacity of fullscreen windows
    drop_shadow = false #drop shadows on windows
    shadow_range = 8 #shadow size in px
    shadow_render_power = 3 #(1-4) power to render the falloff, more power the faster the falloff
    shadow_ignore_window = true #if true, the shadow will not be rendered behind the window itself, only around it.
    col.shadow = rgba(1a1a1aee) #shadow's color
    col.shadow_inactive = 0xee1a1a1a #inactive shadow color
    dim_inactive = false #enables dimming of inactive windows
    dim_strength = 0.1 #how much inactive windows should be dimmed, 0.0 - 1.0
    dim_special = 0.3 #how much to dim the rest of the screen by when a special workspace is open
    dim_around = 0.4 #how much the dimaround window rule should dim 
    blur {
        enabled = true
        size = 3
        passes = 1 #the amount of passes to perform
        ignore_opacity = false #make the blur layer ignore the opacity of the window
        new_optimizations = true #recommended for massive performance improve
        xray = false #if enabled floating windows will ignore tile windows in their blur
        noise = 0.0117 #how much noise to apply 0.0 - 1.0
        contrast = 0.8916 #contrast modulation for blur 0.0 - 2.0
        brightness = 0.8172 #brightness modulation for blur 0.0 - 2.0
        vibrancy = 0.1696 #increase saturation of blurred colors. 0.0 - 1.0
        vibrancy_darkness = 0.0 #how strong the effect of vibrancy is on dark areas 0.0 - 1.0
        special = false #whether to blur behind the special workspace
    }
}

animations {
    enabled = true
    first_launch_animation = true
    animation = windowsIn, 1, 7, default, popin 
    animation = windowsOut, 1, 7, default, popin
    animation = border, 1, 7, default
    animation = borderangle, 1, 7, default 
    animation = fade, 1, 7, default
    animation = workspaces, 1, 7, default, slidefade
}

input {
    kb_layout = us
    sensitivity = 0 #sets the mouse input sensitivity -1.0 - 1.0, 0 means no modification.
    follow_mouse = 1 #0 1 2 3 see hyprland wiki
    repeat_rate = 50
    repeat_delay = 300
    touchpad {
        disable_while_typing = true #disable the touchpad while typing
        natural_scroll = true
        scroll_factor = 1.0 #multiplier applied to the amount of scroll movement
        tap-to-click = true
    }

}

gestures {
    workspace_swipe = true #enable workspace swipe gesture
    workspace_swipe_fingers = 3 #how many fingers for the gesture
    workspace_swipe_distance = 150 #in px
    workspace_swipe_invert = true #invert the direction
    workspace_swipe_create_new = true #whether a swipe right on the last workspace should create a new one.
}

misc {
    disable_hyprland_logo = true #disables the random hyprland logo
    disable_splash_rendering = true #disables the hyprland splash rendering
    force_hypr_chan = false #makes the background always have hpr-chan, the hyprland mascot
    force_default_wallpaper = 0 #enforce any of 3 default wallpapers 0 to disable and -1 for random
    mouse_move_enables_dpms = false #if dpms is set to off, wake up monitor on mouse move
    key_press_enables_dpms = true #if dpms set to off, wake up monitor if key pressed.
    animate_manual_resizes = true 
    animate_mouse_windowdragging = true
    disable_autoreload = false #if true, config will not reload automatically on save, and instead needs to be reloaded with hyprctl reload.
    focus_on_activate = true #whether hyprland should focus an app that request for focus
    background_color = rgba(000000ff) #change the background color
    new_window_takes_over_fullscreen = 2 #if there is a fullscreen window, whether a new window should replace fullscreen or stay behind. 0-behind 1-fullscreen 2-unfullscreen current window
    vfr = true
}

debug {
  disable_logs = true
}

dwindle {
    pseudotile = yes 
    preserve_split = yes 
}

master {
    new_is_master = true
}

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = Super, mouse:272, movewindow

exec = notify-send -u normal "Success!" "<span>Hyprland loaded successfully.</span>"
